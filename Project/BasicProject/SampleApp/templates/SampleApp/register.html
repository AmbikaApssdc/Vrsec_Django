{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>
	<div class="container">
		<div class="card mt-5 mx-auto col-md-5">
			<h2 class="bg-dark text-white text-center p-2 border-rounded">Register</h2>
			<form class="col-md-11 mx-auto" method="POST">
				{% csrf_token %}
				<input type="text" name="uname" placeholder="Enter username" class="form-control mt-2">
				<input type="email" name="email" placeholder="Enter Email" class="form-control mt-2">
				<input type="number" name="mobile" placeholder="Enter Contact number" class="form-control mt-2">
				<label class="radio-inline">
					<input type="radio" name="optradio" value="female"> Female
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="male"> Male
				</label><br>
				<input type="date" name="dob" value="dob"><br>
				<label class="checkbox-inline mt-2">
					<input type="checkbox" name="lan" value="Telugu"> Telugu
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="lan" value="Hindi"> Hindi
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="lan" value="English"> English
				</label>
				<div class="form-group">
					<label for="sel1">Select Course:</label>
					<select class="form-control mt-2" id = "sel1" name="course">
						<option value="None">None</option>
						<option value="Python">Python</option>
						<option value="Django">Django</option>
						<option value="Data Science">Data Science</option>
					</select>
				</div>
				<div class="form-group">
					<label for="upload">File Upload:</label>
					<input type="file" name="file" class="form-control-file-border mt-2">
				</div>
				<div class="form-group">
					<label for="comment">Comment:</label>
					<textarea class="form-control mt-2" rows="3" id="comment" name="txt"></textarea>
				</div>
				<input type="submit" name="Register" class="form-control mt-2 btn btn-outline-success">
			</form>
		</div>
	</div>
</body>
</html>
