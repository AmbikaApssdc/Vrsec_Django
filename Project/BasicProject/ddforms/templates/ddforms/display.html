<!DOCTYPE html>
<html>
<head>
	<title>display</title>
</head>
<body>
<table border=3>
	<tr>
		<th>S.no</th>
		<th>name</th>
		<th>rollnumber</th>
		<th>age</th>
		<th>mobile</th>
		<th>email</th>
		<th colspan=2>operations</th>
	</tr>
	{% for i in data %}
	<tr>
		<td>{{forloop.counter}}</td>
		<td>{{i.name}}</td>
		<td>{{i.rollnumber}}</td>
		<td>{{i.age}}</td>
		<td>{{i.mobile}}</td>
		<td>{{i.email}}</td>
		<td><a href="{% url 'edit' i.id %}">edit</td>
		<td><a href="{% url 'del' i.id %}">delete</td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
