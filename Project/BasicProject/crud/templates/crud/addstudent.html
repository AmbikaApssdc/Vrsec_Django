<!DOCTYPE html>
<html>
<head>
	<title>Create Student</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">CRUD OPERATIONS</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'addstudent' %}">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'details' %}">Details</a>
    </li>
  </ul>
</nav>
<div class='container'>
	<div class="card col-md-6 mx-auto mt-5 shadow-lg border-success">
		<h2 class="text-center">Register</h2>
		<form method = 'POST'>
			{% csrf_token %}
			<input type="text" name="name" class="form-control mt-2" placeholder="Enter name">
			<input type="text" name="num" class="form-control mt-2" placeholder="Enter RollNumber">
			<input type="email" name="email" class="form-control mt-2" placeholder="Enter EmailId">
			<input type="number" name="mobile" class="form-control mt-2" placeholder="Enter Mobile number">
			<div class="form-group mt-2">
				<label class="radio-inline">
					<input type="radio" name="optradio" value="Female"> Female
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio" value="Male"> Male
				</label>
			</div>
			<input type="submit" name="submit" value="Register" class="form-control btn btn-outline-success mb-2">
		</form>
	</div>
	
</div>
	
</body>
</html>
