<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">CRUD OPERATIONS</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'addstudent' %}">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'details' %}">Details</a>
    </li>
  </ul>
</nav>
<div class="container mt-5">
	<h2 class="alert alert-primary text-center">Details</h2>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>S.No</th>
				<th>Name</th>
				<th>Roll Number</th>
				<th>Email</th>
				<th>Mobile</th>
				<th>Gender</th>
				<th colspan="2">Operations</th>
			</tr>
		</thead>
		<tbody>
			{% for i in info %}
			<tr>
				<td>{{i.id}}</td>
				<td>{{i.stuname}}</td>
				<td>{{i.rollnum}}</td>
				<td>{{i.email}}</td>
				<td>{{i.mobile}}</td>
				<td>{{i.gender}}</td>
				<td><a class="btn btn-outline-success" href="{% url 'update' i.id %}">Update</a></td>
				<td><a class="btn btn-outline-danger" href="{% url 'delete' i.id %}">Delete</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
</body>
</html>
